<!DOCTYPE html>

    <title>Contactanos</title>
    <!-- LOGO PAGINA -->
    <link rel="icon" href="../media/img/logo_pagina.jpg">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c1141f6f2d.js" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar">
        <ul class="nav-brand">
            <li>
                <a href="../index.html"><img src="../media/img/logo_pagina.png" alt="Logo Pagina"></a>
            </li>
        </ul>
        <ul class="nav-main">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="../pages/productos.html">Productos</a>
            </li>
            <li>
                <a href="../pages/sobre_nosotros.html">Sobre Nosotros</a>
            </li>
            <li>
                <a href="../pages/contactanos.html">Contactanos</a>
            </li>
        </ul>
        <ul class="nav-user">
            <li>
                <a href="../pages/cuenta.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main class="container-form">
        <form class="contact-form">
            <h1 class="contact-form-title">Contáctanos!</h1>
            <input type="text" placeholder="Nombre" class="input-form">
            <input type="text" placeholder="Apellido" class="input-form">
            <input type="email" placeholder="E-mail" class="input-form">
            <input type="phone" placeholder="Teléfono" class="input-form">
            <textarea cols="70" rows="1" placeholder="Escriba su consulta aquí" class="input-form"></textarea>
        </form>
    </main>
    <footer class="footer-container">
        <div class="div-footer-one div-footer">
            <a href="../index.html"><img src="../media/img/logo_pagina.jpg" alt="Logo Pagina" class="footer-img"></a>
